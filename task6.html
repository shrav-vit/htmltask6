<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">Registration Form</h1>
    <form>
      <label> First Name </label>
      <input type="text" name="firstname" size="15" /> <br />
      <br />
      <label> Last Name: </label>
      <input type="text" name="lastname" size="15" /> <br />
      <br />
      <label> Email: </label>
      <input type="email" name="email" size="15" /> <br /><br />
      <label>Gender: </label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label> <br /><br />
      <label>Age: </label>
      <input type="number" name="age" size="15" /><br /><br />
      <label>Phone Number: </label>
      <input type="number" name="phno" size="15" /> <br /><br />
      <label>Address: </label>
      <textarea cols="80" rows="5" value="address"> </textarea><br /><br />
      <label>State: </label>
      <input type="text" name="state" size="15" /> <br />
      <br />
      <label>Country: </label>
      <select>
        <option value="Country">Country</option>
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
      </select>
      <br /><br />
      <label>Languages Known: </label>
      <input type="checkbox" id="english" name="english" value="english" />
      <label for="english"> English</label>
      <input type="checkbox" id="kannada" name="kannada" value="kannada" />
      <label for="kannada"> Kannada</label>
      <input type="checkbox" id="hindi" name="hindi" value="hindi" />
      <label for="hindi"> Hindi</label>
      <input type="checkbox" id="telugu" name="telugu" value="telugu" />
      <label for="telugu"> Telugu</label> <br />
      <br />
      <input type="checkbox" /> I hereby declare all the given information to be
      true <br />
      <br />
      <input type="button" value="Register" />
    </form>
  </body>
</html>
